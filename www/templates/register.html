<ion-view view-title="Registro" > 
<ion-header-bar >      
      </ion-header-bar>
      

        <ion-content ng-controller="RegisterCtrl"> 
          <form id="userLogin">
        <div class="list col col-50 col-offset-25">
          <img src="img/logo.png" alt="Mi Cargapp" class="img-responsive img-rounded row logo-img">
        </div>              
        <div class="list">
          <div class="col list form-item">
            <label class="item ">
              <input type="text" placeholder="Nombre" class="form-field" ng-model="data.name">
            </label>                   
          </div>
          <div class="col list form-item">
            <label class="item">
              <input type="text" placeholder="Apellido" class="form-field" ng-model="data.apellido">
            </label>                    
          </div>
          <div class="col list form-item">
            <label class="item">
              <input type="text" placeholder="Usuario" class="form-field" ng-model="data.user">
            </label>                    
          </div>
          <div class="col list form-item">
            <label class="item">
              <input type="text" placeholder="Email" class="form-field" ng-model="data.email">
            </label>                    
          </div>
          <div class="col list form-item">
            <label class="item">
              <input type="password" placeholder="ContraseÃ±a" class="form-field" ng-model="data.password">
            </label>                    
          </div>
          <ion-list>
            <ion-radio ng-model="data.type" ng-value="'1'" >Hospital</ion-radio>
            <ion-radio ng-model="data.type" ng-value="'2'">cruzada</ion-radio>
          </ion-list> 
            <a ng-click="register()">
              <div>
                <img src="img/iniciar-boton.png" alt="Mi Cargapp" class="img-responsive img-rounded row logo-img" width="100">
              </div>
            </a>
        </div>
      </form>
      <br>
      <br>
      <br>
      </ion-content>
      <div class="bar bar-footer">  
    <div class="title">         
      <h4 class="rosa">
        <a ng-href="http://www.combateobesidad.com"
          onclick='window.open(this.href, "_system", "location=yes"); return false;'>

        </a>        
      </h4>                 
    </div>
  </div>
